<!DOCTYPE html>
<html>
    <head>
        <title>Rango</title>
    </head>

    <body>
        <h1>Add a Page for <strong>{{category.name}}</strong></h1>

        <form id="page_form" method="post" action="/rango/category/{{category.slug}}/">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                <ul>
                <li>{{ field.errors }}
                {{ field.help_text }}
                {{ field }}</li>
                </ul>
            {% endfor %}

            <input type="submit" name="submit" value="Create Page" />
        </form>
    </body>

</html>
